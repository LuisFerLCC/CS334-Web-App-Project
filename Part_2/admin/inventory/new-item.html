<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/css/admin/all.css" />
		<link rel="stylesheet" href="/css/admin/orders/edit.css" />

		<title>IT-pot - Admin Dashboard</title>
	</head>

	<body class="d-flex flex-column">
		<nav id="navbar" class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="../..">
					<img src="../../img/logo/Logo_Text_Right.png" alt="Logo" />
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="../..">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../shop">Shop</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../team">Team</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../contact">
								Contact
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../cart">Cart</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Admin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex flex-grow-1">
			<main class="container-xl mt-5">
				<h1>New item</h1>

				<hr class="my-4" />

				<h2 class="mb-3">
					<input
						type="text"
						class="textfield-seamless"
						placeholder="[Item name]" />

					<small class="text-body-tertiary">
						$<input
							type="number"
							class="textfield-seamless"
							placeholder="0.00" />
					</small>
				</h2>

				<ul class="text-body-secondary fs-5 no-bullets">
					<li>
						<strong>Item ID:</strong>
						<input
							type="text"
							class="textfield-seamless"
							placeholder="AA-AA-00" />
					</li>

					<li>
						<strong>Series:</strong>
						<input
							type="text"
							class="textfield-seamless"
							placeholder="[Series]" />
					</li>

					<li>
						<strong>No-Caffeine Item:</strong>
						<input type="checkbox" class="form-check-input ms-1" />
					</li>

					<li>
						<strong>Cold Item:</strong>
						<input type="checkbox" class="form-check-input ms-1" />
					</li>

					<li>
						<strong>Stock:</strong>
						<input
							type="number"
							class="textfield-seamless"
							placeholder="0" />
					</li>
				</ul>

				<hr class="my-4" />

				<section>
					<h2 class="mb-4">Item Image</h2>

					<div class="d-flex justify-content-end gap-3">
						<button class="btn btn-outline-primary btn-lg">
							Upload new image
						</button>
					</div>
				</section>

				<hr class="my-4" />

				<div class="d-flex gap-3">
					<a href="." class="btn btn-success btn-lg">Create item</a>

					<a href="." class="btn btn-outline-secondary btn-lg">
						Cancel
					</a>
				</div>
			</main>

			<aside class="p-4">
				<h4 class="mb-3">Views</h4>

				<ul id="views" class="no-bullets">
					<li>
						<a href="../dashboard.html">Main dashboard</a>
					</li>

					<li>
						<a href="../orders">Manage active orders</a>
					</li>

					<li>
						<a href=".">Manage items & inventory</a>
					</li>

					<li>
						<a href="../messages">Manage messages</a>
					</li>

					<li>
						<a href="../users">Manage users</a>
					</li>
				</ul>
			</aside>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>

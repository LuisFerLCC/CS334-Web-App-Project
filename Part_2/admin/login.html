<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/css/admin/login.css" />

		<title>IT-pot - Admin Login</title>
	</head>

	<body>
		<header class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html">IT-pot</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<nav
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Shop</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Your cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/index.html"
								>Meet the team</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/index.html"
								>Contact us</a
							>
						</li>
					</ul>

					<button class="btn btn-outline-secondary" disabled>
						In admin console
					</button>
				</nav>
			</div>
		</header>

		<main class="container-sm">
			<div class="px-2 py-5 d-flex justify-content-center">
				<div id="login-card" class="card flex-grow-1">
					<div class="card-body">
						<h3 class="card-title mb-4">Sign In</h3>

						<form>
							<div class="mb-3">
								<label for="email" class="form-label"
									>Email Address</label
								>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="example@it-pot.com" />
							</div>

							<div class="mb-3">
								<label for="password" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="password" />
							</div>

							<button type="submit" class="btn btn-primary">
								Sign In
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>

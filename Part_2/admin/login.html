<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
			<link rel="stylesheet" href="../css/admin/login.css" />

		<title>IT-pot - Admin Login</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg custom-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">
					<img src="../img/logo/Logo_Text_Right.png" alt="Logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="../index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../shop/index.html">Shop</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../team/index.html">Team</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../contact/index.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../cart/index.html">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Admin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="container-sm">
			<div class="px-2 py-5 d-flex justify-content-center">
				<div id="login-card" class="card flex-grow-1">
					<div class="card-body">
						<h3 class="card-title mb-4">Sign In</h3>

						<form action="dashboard.html" method="get">
							<div class="mb-3">
								<label for="email" class="form-label">
									Email Address
								</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="example@it-pot.com"
									required />
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">
									Password
								</label>
								<input
									type="password"
									class="form-control"
									id="password"
									required />
							</div>

							<button type="submit" class="btn btn-primary">
								Sign In
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>

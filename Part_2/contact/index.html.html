<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="../home/index.html">Main</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="../team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="../admin/login.html">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="bg-image">
        </div>
        <section class="contact-section">
            <article class="contact-item">
                <p><img src="./Contact-Images/telephone.png" alt=""><a href="tel:+1234567890">+1 234 567 890</a></p>
            </article>
            <article class="contact-item">
                <p><img src="Contact-Images/email.png"> <a href="mailto:email@example.com">email@example.com</a></p>
            </article>
            <article class="contact-item">
                <p><img src="Contact-Images/pin.png" alt=""> 123 Main Street, City, Country</p>
            </article>
            <article class="contact-item social-icons">
                <a href="#"><img src="Contact-Images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="Contact-Images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="Contact-Images/instagram.png" alt="Instagram"></a>
            </article>
        </section>
        <section class="contact-form">
            <form>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
                <input type="text" placeholder="Your Number">
                <textarea name="message" id="customer-message" placeholder="Enter Your Message"></textarea>
                <input type="submit" value="Submit">
            </form> <img src="Contact-Images/cupatea.JPG" alt="">
        </section>
    </main>
</body>
</html>

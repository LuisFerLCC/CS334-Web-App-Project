<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="cart-container">
            <table id="cart-table">
                <!-- Using a table in order to demonstrate the items within the cart -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead -->
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items get added per row by the cart.js file which iterates through the cart -->
                </tbody>
            </table>

            <!-- Initializes the default amounts for these values, and using just a base of 10% on tax as an example -->
            <div class="summary">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax (10%): $<span id="tax">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
            </div>

            <!-- Creates a specific area for the payment information with placeholders that can be replaced, no validation at the moment. -->
            <div class="payment-info">
                <h2>Payment Information</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required>

                    <button type="submit">Make Payment</button>
                </form>
            </div>

            <!-- Created a basic message to show up underneath when the payment is made, no checking just allowed. -->
            <p id="payment-success-message" class="hidden">Payment successful! Thank you for your purchase.</p>
        </div>
    </main>
    <script src="../js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/admin/all.css" />
		<link rel="stylesheet" href="../../css/admin/orders/edit.css" />

		<title>IT-pot - Admin Dashboard</title>
	</head>

	<body class="d-flex flex-column">
		<nav id="navbar" class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="../..">
					<img src="../../img/logo/Logo_Text_Right.png" alt="Logo" />
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="../..">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../shop">Shop</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../team">Team</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../contact">
								Contact
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../cart">Cart</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Admin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex flex-grow-1">
			<main class="container-xl mt-5">
				<!--This is updated to use the JS to load in the data programatically instead of static.-->
				<h1 class="mb-3" id="order-header"></h1>

				<!--As above this is updated to use the JS for the specific order details.-->
				<ul id="order-details" class="text-body-secondary fs-5 no-bullets"></ul></ul>

				<hr class="my-4" />

				<section>
					<h2 class="mb-4">Items</h2>
					<!--Updated to pull from JS.-->
					<ul id="item-list" class="no-bullets"></ul>
				</section>

				<hr class="my-4" />

				<section class="mb-4">
					<h2 class="mb-4">Actions</h2>

					<div class="d-flex gap-3 align-items-center flex-wrap">
						<select class="form-select form-select-lg w-auto" id="status-select">
							<option value="In Progress">In Progress</option>
							<option value="Ready for Delivery">Ready for Delivery</option>
							<option value="Completed">Completed</option>
						</select>
				
						<button class="btn btn-secondary btn-lg" id="set-status-button">Update Status</button>
						<button class="btn btn-primary btn-lg" id="next-status-button">Move to Next Phase</button>
						<button class="btn btn-outline-danger btn-lg" id="cancel-order-button">Cancel Order</button>
					</div>
				</section>
			</main>

			<aside class="p-4">
				<h4 class="mb-3">Views</h4>

				<ul id="views" class="no-bullets">
					<li>
						<a href="../dashboard.html">Main dashboard</a>
					</li>

					<li>
						<a href=".">Manage active orders</a>
					</li>

					<li>
						<a href="../inventory">Manage items & inventory</a>
					</li>

					<li>
						<a href="../messages">Manage messages</a>
					</li>

					<li>
						<a href="../users">Manage users</a>
					</li>
				</ul>
			</aside>
		</div>
		<script type="module" src="../../js/database.js"></script>
    	<script type="module" src="../../js/edit-order.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>

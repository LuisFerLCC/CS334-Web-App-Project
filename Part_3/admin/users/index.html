<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/admin/all.css" />

		<title>IT-pot - Admin Dashboard</title>
	</head>

	<body class="d-flex flex-column">
		<nav id="navbar" class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="../..">
					<img src="../../img/logo/Logo_Text_Right.png" alt="Logo" />
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="../..">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../shop"> Shop </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../team"> Team </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../contact">
								Contact
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="../../cart"> Cart </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Admin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex flex-grow-1">
			<main class="container-xl mt-5">
				<h1>
					System Users
					<a
						href="new-user.html"
						class="btn btn-outline-success btn-sm">
						New user
					</a>
				</h1>

				<table class="table table-striped align-middle">
					<thead>
						<tr>
							<th scope="col">User ID</th>
							<th scope="col">Full Name</th>
							<th scope="col">Job Title</th>
							<th scope="col">Email</th>

							<th
								scope="col"
								title="This user can manage active orders.">
								Orders
							</th>
							<th
								scope="col"
								title="This user can manage the item catalog and the inventory.">
								Inventory
							</th>
							<th
								scope="col"
								title="This user can read, reply to, and delete messages.">
								Messages
							</th>
							<th
								scope="col"
								title="This user can manage other users.">
								Users
							</th>

							<th scope="col">Edit</th>
						</tr>
					</thead>

					<tbody>
						</tbody>
				</table>
			</main>

			<aside class="p-4">
				<h4 class="mb-3">Views</h4>

				<ul id="views" class="no-bullets">
					<li>
						<a href="../dashboard.html">Main dashboard</a>
					</li>

					<li>
						<a href="../orders">Manage active orders</a>
					</li>

					<li>
						<a href="../inventory">Manage items & inventory</a>
					</li>

					<li>
						<a href="../messages">Manage messages</a>
					</li>

					<li>Manage users</li>
				</ul>
			</aside>
		</div>

		<script type="module">
			import { getAllUsers } from '../../js/database.js';
		  
			const users = await getAllUsers();
			const tbody = document.querySelector("table tbody");
			let nextId = 1;
		  
			for (const user of users) {
			  const tr = document.createElement("tr");
			  tr.innerHTML = `
				<th scope="row">${nextId++}</th>
				<td>${user.firstName} ${user.lastName}</td>
				<td>${user.jobTitle}</td>
				<td><a href="mailto:${user.email}">${user.email}</a></td>
				<td><input type="checkbox" class="form-check-input" ${user.orders ? "checked" : ""} disabled /></td>
				<td><input type="checkbox" class="form-check-input" ${user.inventory ? "checked" : ""} disabled /></td>
				<td><input type="checkbox" class="form-check-input" ${user.messages ? "checked" : ""} disabled /></td>
				<td><input type="checkbox" class="form-check-input" ${user.users ? "checked" : ""} disabled /></td>
				<td><a href="edit.html?id=${user.id}" class="btn btn-outline-primary btn-sm">Edit</a></td>
			  `;
			  tbody.appendChild(tr);
			}
		  </script>
       
				

			
	</body>
</html>
